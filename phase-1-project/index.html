    <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <select name="drinkName" id="drinkNameSelection">

            </select>
            <select name="ingridient" id="ingridientSelection">
                <option>Select Ingridient</option>
            </select>

                <option selected="selected">
                    Type
                </option>

            </select>
            <select name="alcoholic" id="alcoholicSelection">
                <option>Havin Fun Tonight?</option>
                <option value="Alcoholic">Alcoholic</option>

            <button id="reset"><label>RESET</label></button>
        </div>

    <div class="row d-flex justify-content-center" id="displayContainer">
    </div>
    <script src="./src/index.js"></script>
